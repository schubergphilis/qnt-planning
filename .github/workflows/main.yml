name: build

on:
  push:
    branches: [ 'main' ]
    tags: [ '*' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.15

      - name: Install pipenv
        run: pip install pipenv

      - name: nblint
        run: pipenv run nblint

      - name: ruff
        run: pipenv run ruff


